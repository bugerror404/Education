<!DOCTYPE html>

<head>

<div th:replace="client/header::header(支付,null)"></div>
<style>

    }
    .stw_hw {

        margin:80px 70px 0 70px;

        width: 1000px;
        margin: 0 auto;
    }

        float: left;
        padding: 0px 0 0 0px;

    .stw_h h1 a {
        float: left;

        height: 30px;
        line-height: 60px;
    }
    .stw_h h1 span {
        float: left;
        height: 30px;
        /*line-height: 70px;*/
        color: #333;
        font-size: 18px;
        font-family: "Microsoft YaHei","Helvetica","sans-serif";
        text-align: left;
    }
    .f-f0 {
        font-family: "Microsoft YaHei","Helvetica","sans-serif";
    }
    .st_step1 {
        /*background: url(../images/index_bg.png) 0 -117px no-repeat;*/
        height: 30px;
        width: 600px;
        float: left;
        padding-left:70px;
        /*margin-bottom: 0px;*/
    }

        color: #03a093;
        font-weight: bold;
    }

        text-align: center;
        font-size: 14px;
        color: #8c8c8c;
    }
    /*导航栏部分*/
    .sm3_ctit {
        height: 39px;

        border-top: 1px solid #e5e5e5;

        color: #999;
    }
    .sm3_ctit .sm3_c01 {
        width: 160px;
        /*padding-left: 30px;*/
    }
    .settlement1 p span {
        float: left;
        text-align: right;
    }
    /*结算条*/
    .settlement_endL .price_nub {
        float: right;
        height: 43px;
        position: relative;
        line-height: 43px;
        font-size: 14px;
        color: #797979;
        cursor: pointer;
        margin-right: 10px;
    }
    .settlement_endL .price_nub em {
        float: left;
        padding-left: 25px;

    }

        color: #fff;
        border-radius: 2px;
        border: none;
    }

    .stwclear input {
        width: 140px;
        height: 23px;

        width: 15px;

        float: left;

        color: #333;
        margin-right: 15px;
    }

        background-color:#f2f2f2;

        width: 800px;

<div class="stw_hw">
    <div class="stw_h wrap1000">
        <ul class="st_step1 f-f0">
            <li class="co2" style="color: #76c0b8;font-weight: normal;">购物车---></li>
            <li class="co2" style="color: #76c0b8;font-weight: normal;">填写或确认订单---></li>
            <li class="co1">在线支付---></li>
            <li>支付完成</li>
        </ul>
    </div>
</div>
<!--支付信息 S-->
<div class="pay_txt">
    <p></p>
    <p class="pay_txt2 f-f0">
        <span style="font-size: 21px;line-height: 3;">订单提交成功！请选择支付方式，尽快付款！</span>
    <br/>
        您的订单号：<strong><span id="id" style="font-size: 15px;font-weight: normal;" th:text="${order.id}"></span></strong>&nbsp;&nbsp;&nbsp;&nbsp;
        请您在<span style="color: rgb(255, 112, 17);" id="minute">15</span>分钟之内支付
    </p>
    <p class="pay_txt3 f-f0">
        应付金额：<span style="color: rgb(255, 112, 17);">¥</span><em style="color: rgb(255, 112, 17);" th:text="${order.money}"></em>

    </p>
</div>

            <i class="am-icon-hand-o-down am-icon-sm am-icon-fw" style="margin-right: 10px;"></i>支付方式</h3>
    <form id="payForm" style="width: 800px;height: 150px;margin-bottom: 20px;border-bottom: 1px dashed #e5e5e5;margin-top: 80px;" th:action="@{/pay/success}" method="post">

        <div style="float: left;margin-left: 17px;" >
            <input id="ICBC-NET-B2C" type="radio" name="tag" th:value="中国工商银行" checked="checked" />
            <img name="ICBC-NET-B2C" align="middle" th:src="@{/user/img/bank_img/icbc.jpg}"/>
        </div>
        <div style="margin-left: 20px;float: left;">
            <input id="CMBCHINA-NET-B2C" type="radio" name="tag" th:value="招商银行" />

        </div>
        <div style="margin-left: 20px;float: left;">
            <input id="ABC-NET-B2C" type="radio" name="tag" th:value="中国农业银行" />
            <img name="ABC-NET-B2C" align="middle" th:src="@{/user/img/bank_img/abc.jpg}" />
        </div>
        <div style="margin-left: 20px;float: left;">
        <input id="CCB-NET-B2C" type="radio" name="tag" th:value="中国建设银行" />
        <img name="CCB-NET-B2C" align="middle" th:src="@{/user/img/bank_img/ccb.jpg}" />
        </div>
        <div style="margin-left: 17px;float: left;margin-top: 15px;">
            <input id="BCCB-NET-B2C" type="radio" name="tag" th:value="北京银行" />
            <img name="BCCB-NET-B2C" align="middle" th:src="@{/user/img/bank_img/bj.jpg}" />
        </div>
        <div style="margin-left: 17px;float: left;margin-top: 15px;">
            <input id="BOCO-NET-B2C" type="radio" name="tag" th:value="交通银行" />
            <img name="BOCO-NET-B2C" align="middle" th:src="@{/user/img/bank_img/bcc.jpg}"/>
        </div>
        <div style="margin-left: 23px;float: left;margin-top: 15px;">
            <input id="CIB-NET-B2C" type="radio" name="tag" th:value="兴业银行" />
            <img name="CIB-NET-B2C" align="middle" th:src="@{/user/img/bank_img/cib.jpg}" />

        <div style="margin-left: 21px;float: left;margin-top: 15px;">
            <input id="NJCB-NET-B2C" type="radio" name="tag" th:value="南京银行" />

        </div>
        <div style="margin-left: 17px;float: left;margin-top: 15px;">
        <input id="CMBC-NET-B2C" type="radio" name="tag" th:value="中国民生银行" />
        <img name="CMBC-NET-B2C" align="middle" th:src="@{/user/img/bank_img/cmbc.jpg}"  />
       </div>
        <div style="margin-left: 17px;float: left;margin-top: 15px;">
        <input id="CEB-NET-B2C" type="radio" name="tag" th:value="中国光大银行" />
        <img name="CEB-NET-B2C" align="middle" th:src="@{/user/img/bank_img/guangda.jpg}"  />
        </div>

            <img name="BOC-NET-B2C" align="middle" th:src="@{/user/img/bank_img/bc.jpg}"  />
        </div>
        <div style="margin-left: 21px;float: left;margin-top: 15px;">
            <input id="PINGANBANK-NET" type="radio" name="tag" th:value="平安银行" />

        </div>
        <!--支付按钮-->

    <span style="width: 600px;height: 60px;">
        <a th:href="@{'/back/cart/'+${order.id}}" style="float: right;padding-top: 130px;margin-right: 70px;font-size: 15px;">上一步</a>
        <button type="submit" style="margin-right: 20px;margin-top: 126px;" class="u-btn"  >支付</button><!--/order-->
    </span>
        </div>
    </form>
</div>
